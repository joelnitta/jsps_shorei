- id: Nitta2011
  abstract: >-
    PREMISE OF THE STUDY: Hybridization is an important mechanism of speciation
    in plants and often results in complexes that comprise multiple sexual
    diploids and their hybrid offspring. However, the intricacy of these systems
    has prevented a thorough understanding of many groups. The Crepidomanes
    minutum species complex (Hymenophyllaceae) is a widely distributed,
    morphologically variable fern species complex. Although prior reports of
    apogamy and polyploidy suggest hybridization, it has never been the focus of
    a phylogenetic study. METHODS: Morphology, nuclear (gapCp), and chloroplast
    (rbcL) DNA sequences, cytology, field observation, and spore counts were
    used to infer phylogeny and trace hybrid origins. KEY RESULTS: The C.
    minutum species complex is composed of at least three major clades: the
    African clade, clade 1 (East Asia and the Pacific), and clade 2 (Southeast
    Asia and the South Pacific). Clades 1 and 2 differ strikingly in
    morphological variation (uniform in clade 1 vs. highly variable in clade 2)
    and occurrence of hybrids (rare in clade 1 vs. frequent in clade 2). Apogamy
    and polyploidy were confirmed as likely mechanisms of hybrid stabilization
    in clade 2. Despite the large genetic distance between clades 1 and 2,
    several specimens were observed with gapCp sequences from both; diploid
    genome size and sexual reproduction indicate maintenance of genetic
    diversity via introgression or incomplete lineage sorting, rather than
    ongoing hybridization, in these specimens. CONCLUSIONS: The C. minutum
    species complex is a reticulate network including multiple diploid lineages
    and their stabilized hybrid crosses. Additional sampling focused on
    reproductive mode and ploidy level is needed to delimit diploid species and
    hybrids.
